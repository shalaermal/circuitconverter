<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circuit Name Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h2>Circuit Name Converter</h2>

    <label for="circuits_with_date">Enter circuit names (each on a new line) for conversion with date:</label>
    <textarea id="circuits_with_date" rows="6" placeholder="TX/VLXP/601760/001/WINW/"></textarea>

    <label for="date">Select Date (defaults to today, MM/DD/YYYY format):</label>
    <div class="input-button-row">
      <input type="date" id="date" />
      <button onclick="convertWithDate()">Convert with Date</button>
    </div>

    <div id="output_with_date_block" style="display:none;">
      <label>Result:</label>
      <div id="output_lines_with_date"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
